version: 2.4
jobs:
  build:
    docker:
    - image: node:16.15.0
    working_directory: ~/api
    steps:
    - checkout:
        path: ~/api
    - run:
        name: Install dependencies
        command: npm install
    - run:
        name: Run tests
        command: npm test --coverage
    environment:
    - CIRCLE_COMPARE_URL: https://github.com/ba-lambert/My-Brand/compare/3cac819c05aa8c933dbe01709ec6dd9bfa7a768b...295444d8f949eabf521c54d0cd4b6ca909f713ff
workflows:
  version: 2
  workflow:
    jobs:
    - build

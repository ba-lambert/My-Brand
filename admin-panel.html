            <!--blog-lists-->
            <div class="blogs">

                    <div class="cardheader">
                        <h2>Add New Blog</h2>

                    <div class="list-of-blogs">

                <div class="recentQuerries">
                    <div class="cardheader">
                        <h2>Recent Messages</h2>
                    </div>
                    <table>
                        <thead>
                            <tr class="thead">
                                <td>email</td>
                                <td class="row">Querry</td>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        //menutoggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
        let popup = document.getElementById("open-form");
        function openpopup(){
            popup.classList.add("open-popup");
        }
        function closepopup(){
            popup.classList.add("open-popup");
        }
        let user =JSON.parse(localStorage.getItem("tempUser"));
        document.getElementById("qwerty").innerHTML = user.username;

        const blogs = JSON.parse(localStorage.getItem("blogs"));
        const data = document.querySelector(".list-of-blogs");
        data.innerHTML = `${blogs.map((items,index)=>`<div class="blog-container">
                            <div class="blog-title">
                                <p>${items['header']}</p>
                            </div>
                            <div class="blog-img">
                                <img src="${items.photo}" alt="">
                            </div>
                            <div class="blog-body">
                                <p>${items.content}</p>
                            </div>
                            <div class="blog-icons">
                                <ion-icon name="book-outline"></ion-icon>
                                <ion-icon name="create-outline"></ion-icon>
                                <ion-icon name="trash-outline" id="deletebtn" onClick="deleteBlog(${index})"></ion-icon>
                            </div>
                        </div>`).sort().join("")}`

        const Querry = JSON.parse(localStorage.getItem("message"));
        const obj = document.querySelector("tbody");
        obj.innerHTML = `${Querry.map((item,index)=>`<tr>
                                <td>${item['name']}</td>
                                <td>${item.email}</td>
                                <td>${item.message}</td>
                            </tr>`).sort().join("")}`
    function deleteBlog(m){
    let Blogsa = JSON.parse(localStorage.getItem("blogs"));
    if (m > -1) {
      Blogsa.splice(m, 1);
      window.localStorage.setItem("blogs", JSON.stringify(Blogsa));
      location.reload()
  }
    }
    </script>
    
</body>

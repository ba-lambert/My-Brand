<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="./login-page.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogIn Form</title>
</head>

<body>
	<div class="popup" style="
	padding: 20px;
	border-radius: 6px;
    display: none;
    position: absolute;
    top: 40px;
	left: 100px;
    transition: 0.7s;
    color: white;"> </div>
	<div class="container">
		<div class="img">
			<img src="imgs/bg.svg">
		</div>
		<div class="login-content">
			<form onsubmit="event.preventDefault();userAuth()">
				<img src="imgs/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" name="uname" class="input" id="username">
						<div class="error"></div>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" name="password" class="input" id="password">
						<div class="error"></div>
					</div>
				</div>
				<!-- <a href="#">Forgot Password?</a> -->
				<input type="submit" class="btn" value="Login">
				<p>Don't have an account? <a href="./signup.html">Create an Account.</a></p>
			</form>
			<h4></h4>
		</div>
	</div>
	<script>
		const email = document.querySelector('#username')
		const password = document.querySelector('#password')
		const log = document.querySelector(".btn")
		log.addEventListener("click",(e)=>{
			e.preventDefault()
			let userData = {
				email:email.value,
				password:password.value
			}
			let logData = {
				method:"POST",
				headers : {
					'content-Type':"application/json"
				},
				body: JSON.stringify(userData)
			}
			fetch('https://my-brand-production-05a1.up.railway.app/api/v1/login',logData)
			.then(async(res)=>{
				const data = await res.json()
				if(data.message === "there is no user"){
					console.log(data.message)
				}else{
					popup1(data.message,"green")
					console.log(data);
					localStorage.setItem("tempUser",data.token);
					setTimeout(() => {
						window.location.href ="./admin-panel.html";
					}, 7000);
				}
			})
		})

	</script>
	<script src="./scripts.js" defer></script>
</body>

</html>

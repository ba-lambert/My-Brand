<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add-blog.css">
    <title>add blog</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="blog-title">
                <h2>Add a blog</h2>
            </div>
            <div class="form-container">
                <form action="" class="form">
                    <input type="text" placeholder="enter your title here">
                    <textarea name="message" cols="30" rows="10" class="message" placeholder="content"></textarea>
                    <button class="send">Publish</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
